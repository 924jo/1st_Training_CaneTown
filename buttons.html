<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontawesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!--Materialize Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Buttons and Icons</title>
</head>
<body class="lime">
    <div class="container">

     <h1 class="orange-text">Buttons & Icons</h1>

     <!--Standard Button-->
     <button>Read more</button>
     <br><br>

     <!--Standard Teal Button-->
     <button class="btn">Read more</button>
     <!--Colored Button-->
     <button class="btn red">Read more</button>
     <br><br>

     <!--Auto rename tag ,, Differ Element-->
     <a class="btn amber">Read more</a>
     <br><br>

     <!--Waves effect-->
     <a class="btn purple waves-effect waves-light">Read more</a>
     <a class="btn brown waves-effect waves-light">Read more</a>
     
     <br><br>
    <!--Material Icons-->
      <i class="material-icons">add</i>

      <!--Colored material icons-->
      <i class="material-icons white-text">accessibility</i>
      <i class="material-icons blue-text">domain</i>
      <i class="material-icons red-text">edit_location</i>
      
      <br><br>
      <!--Material Icons sizes-->
      <i class="material-icons white-text large">accessibility</i>
      <i class="material-icons blue-text medium">domain</i>
      <i class="material-icons red-text small">edit_location</i>
      <i class="material-icons green-text tiny">local_florist</i>
      
      <br><br>
      <!--Buttons with material icons,, with text Buy now -->
       <a href="" class="btn waves-effect waves-light">Buy now
           <!--Icon size and position-->
        <i class="material-icons white-text large left">local_florist</i>
       </a>

       <br><br>
       <!--Fontawesome Icon-->
       <a href="" class="btn white blue-text waves-effect waves-blue">Messenger
        <i class="fab fa-facebook-messenger large right"></i>
    </a>

    </div>

    <!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
